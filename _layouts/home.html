---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% assign pages = (site.pages | where: "layout" , "page")  ) | sort:"title" %}
    {% for my_page in pages  %}
      <li>
        <h1 id="{{ my_page.url | relative_url }}">
          <a class="post-link" href="#{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        </h1>
        {{ my_page.content | markdownify }}
      </li>
    {% endfor %}
  </ul>

</div>
